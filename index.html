            width: 30%;
            height: 40px;

            border-radius: 10px;
            margin-left: 20%;

            margin: auto;
            margin-right: 40%;
            height: 40px;
            border-radius: 5px;
            background-color: aqua;   
            
        }
        #container{
            display: grid;
            width: 90%;
            grid-template-columns: repeat(2 ,1fr);
            grid-template-rows: repeat(1,400px);
            margin: auto;
            gap: 20px;

        iframe{
            width: 100%;
            height: 100%;
        }
        
        .alldata{
            margin-left: 5%;

        }
        .alldata>img{
            width: 100%;
            height: 400px;
        }
        h1,p{
            margin-left: 20px;
            color: white;
            font-weight: 70px;
        }
        
        
        

    </style>
